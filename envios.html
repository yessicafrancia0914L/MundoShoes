<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<h1 class="titulo">formulario de envio</h1>
</head>
<body>
<h1> datos de envio </h1>

	<form action="pago.html" method="POST">

		 <label for= " nombre" > nombre </label>
		 <input type= "text" placeholder="escribir nombre" maxlength="10" required>
		 <br></br>

		 <label for= "apellido"> apellido </label>
		 <input type= "text" placeholder="escribir apellido" required>
		 <br></br>

		 <label for= "departamento"> departamento</label>
		 <input type= "text" placeholder="escribir departamento" required>
         <br></br>

		 <label for= "direccion"> direccion</label>
		 <input type= "text" placeholder="escribir direccion" required>
         <br></br>

		 <label for= "correo"> correo electronico </label>
		 <input type= "email"placeholder= "email" required>
		 <br></br>

		 <label for= "telefono"> telefono </label>
		 <input type= "number" placeholder="telefono" required>
         <br></br>

         <label for= " tipo de pedido"> tipo de pedido </label>
		 <input type= "text" placeholder="escribir tipo de pedido" required>
         <br></br>

         <input type= "submit" value="enviar" required>

</form>
<style>
	.titulo {
  font-family: 'Montserrat', sans-serif;
  font-size: 3rem;
  color: white;
  background-color:gray;
  padding: 1rem 2rem;
  border-radius: 10px;
  text-align: center;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-top: 50px;
}
form {
  margin: 50px auto;
  background-color: #f9f9f9;
  border: 1px solid #ccc;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
  padding: 20px;
}

form input[type="text"], form input[type="email"], form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: none;
  border-radius: 5px;
  background-color: #fff;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
}

form button[type="submit"] {
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  cursor: pointer;
}
</body>
</html>
